<div class="margenes">
  <mat-tab-group
    mat-align-tabs="center"
    [backgroundColor]="background"
    class="mat-tab-group"
    [selectedIndex]="selectedIndex"
  >
    <mat-tab label="1" disabled="true">
      <app-datos-contribuyente
        (buttonNextTab)="nextTabsView($event)"
        (datos)="saveDatos($event)"
      ></app-datos-contribuyente>
    </mat-tab>
    <mat-tab label="2" disabled="true"
      ><app-condicion-ubicacion-descripcion
        (buttonNext)="nextTabsView2($event)"
        (buttonPrevius)="previusView($event)"
        [entradaDatos]="datos"
        (exitData)="saveDatosCondicionUbicacionDescripcion($event)"
      ></app-condicion-ubicacion-descripcion
    ></mat-tab>
    <mat-tab label="3" disabled="true"
      ><app-limite-predio
        (previusButton)="previusView2($event)"
        [entradaDatos]="datos"
      ></app-limite-predio
    ></mat-tab>
  </mat-tab-group>
</div>
